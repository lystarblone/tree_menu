<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Demo Menu App{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { min-height: 100vh; }
    .sidebar { background: linear-gradient(180deg,#0d6efd11,#0000); border-right: 1px solid #e9ecef; min-height: 80vh; padding: 1rem; }
    .menu-item { padding: .25rem 0; }
    .menu-link { display: inline-block; width: 100%; text-decoration: none; color: #212529; }
    .menu-link.active { color: #0d6efd; font-weight: 600; }
    .submenu { margin-left: .9rem; border-left: 2px dashed rgba(0,0,0,0.03); padding-left: .6rem; }
    .badge-menu { font-size: .7rem; }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="{% url 'index' %}">MenuDemo</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Главная</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-4">
  <div class="row">
    <aside class="col-lg-3 col-md-4 sidebar">
      <h5 class="mb-3">Навигация</h5>
      {% block sidebar %}{% endblock %}
    </aside>

    <main class="col-lg-9 col-md-8">
      {% block content %}{% endblock %}
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('click', function(e){
    if (e.target.matches('.menu-toggle')) {
        e.preventDefault();
        const el = e.target.closest('.menu-item');
        const submenu = el && el.querySelector('.submenu');
        if (submenu) submenu.classList.toggle('d-none');
    }
});
</script>
</body>
</html>
