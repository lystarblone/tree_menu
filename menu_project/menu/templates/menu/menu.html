<ul>
    {% for item in menu_tree %}
        <li>
            <a href="{{ item.item.get_url }}" {% if item.item.get_url == current_url %}class="active"{% endif %}>
                {{ item.item.title }}
            </a>
            {% if item.is_expanded and item.children %}
                {% include 'menu/menu.html' with menu_tree=item.children %}
            {% endif %}
        </li>
    {% empty %}
        <li>Нет пунктов меню</li>
    {% endfor %}
</ul>
